<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />


    <style>

        *{
            font-family: Roboto;

        }

        .card{
            border: 2px solid red;
            width: 20%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 3px 5px 10px 0 rgba(11, 6, 6, 0.844);
            box-sizing: border-box;
            
            
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-input{
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-title{
            text-align: center;
            font-size: 30px; 
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="form-title">Login Form</h3>

        <form>
            <label for="username">Username:</label>
            <input type="text" class="text-input" required>
        
            <label for="password">Password:</label>
            <input type="password" class="text-input" required>
        
            <button type="submit" class="btn">Login</button>

        </form>
    </div>
</body>
</html>
